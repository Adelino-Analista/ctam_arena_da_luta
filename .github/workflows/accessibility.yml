name: Accessibility checks

on:
  pull_request:

jobs:
  audit:
    name: Pa11y + Lighthouse
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run accessibility audits (pa11y + lighthouse)
        run: |
          # Start a simple static server
          npx http-server . -p 8080 -c-1 &
          sleep 2

          # Pa11y CI (fails the job if issues found)
          echo "Running pa11y-ci against http://localhost:8080"
          npx pa11y-ci --config .pa11yci

          # Lighthouse accessibility report (non-blocking, but artifact uploaded)
          echo "Running Lighthouse accessibility audit"
          npx lighthouse http://localhost:8080 --only-categories=accessibility --emulated-form-factor=mobile --output=json --output-path=./lighthouse-report.json || true

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lighthouse-report.json